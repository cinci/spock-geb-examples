apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:4.1.6.RELEASE'
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.3.RELEASE'

    testCompile "org.codehaus.groovy:groovy-all:2.3.6"
    testCompile "org.gebish:geb-junit4:0.10.0"
    testCompile "junit:junit:4.12"
    testCompile "org.gebish:geb-spock:0.10.0"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
    testCompile "org.seleniumhq.selenium:selenium-firefox-driver:2.45.0"
    testRuntime "org.seleniumhq.selenium:selenium-support:2.45.0"
}
